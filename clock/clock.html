<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- font google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main css -->
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <main class="container">
        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Hour</p>
                </div>
            </div>
            <div class="dot">:</div>
            <div class="clock">
                <div class="front-clock">
                    <div id="minute">00</div>
                    <p>Minutes</p>
                </div>
            </div>
            <div class="dot">:</div>
            <div class="clock">
                <div class="front-clock">
                    <div id="second">00</div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <button class="btn" id="clock">Clock</button>
            <button class="btn" id="calender">Calender</button>
        </div>

        <script src="clock.js"></script>r
</body>

</html>
