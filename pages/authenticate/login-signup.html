<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign up</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- login -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/assets/image/logo-nike.png" alt="logo"></a>
        </div>

        <nav class="header_navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>

        <div class="header_info">
            <i class="fa fa-search"></i>
            <a class="cart" href="/pages/authenticate/login-signup.html">
                <p class="cart-item">0</p>
                <i class="fa fa-shopping-bag"></i>
            </a>
            <a class="header_account" href="/pages/authenticate/login-signup.html">
                <i class="fa fa-user-alt"></i>
                <p id="acountname">Login</p>
            </a>
        </div>

    </header>

    <!-- login -->
    <div class="container">
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <p>Have an account?</p>
                    <button class="btn">Login</button>
                </div>
                <div class="info-item">
                    <p>Don't have an account?</p>
                    <button class="btn">Sign Up</button>
                </div>
            </div>

            <div class="container-form">
                <form action="" class="form-item login">
                    <h1>Login</h1>
                    <input type="text" name="username" placeholder="username" id="loginUsername">
                    <input type="password" id="loginPassword" name="password" placeholder="password">
                    <div id="loginMessage"></div>
                    <button class="btn" type="submit" onclick="login(event)">Login</button>
                    <a href="#">
                        <p>Forgot your password?</p>
                    </a>
                </form>
                <form action="" class="form-item sign-up">
                    <h1>Sign Up</h1>
                    <input type="email" name="email" placeholder="your email" id="regEmail">
                    <input type="text" name="fullName" placeholder="your fullname" id="regFullName">
                    <input type="text" name="username" placeholder="username" id="regUsername">
                    <input type="password" name="password" placeholder="password" id="regPassword">
                    <div id="regMessage"></div>
                    <button class="btn" type="submit" onclick="register(event)">Sign up</button>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/login.js"></script>
</body>

</html>
