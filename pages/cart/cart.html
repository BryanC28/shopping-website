<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- font google -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- cart Css -->
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <a href="/index.html"><img src="/assets/image/logo-nike.png" alt="logo"></a>
        </div>

        <nav class="header_navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>

        <div class="header_info">
            <i class="fa fa-search"></i>
            <a class="cart" href="/pages/cart/cart.html">
                <p class="cart-item">0</p>
                <i class="fa fa-shopping-bag"></i>
            </a>
            <a class="header_account" href="/pages/authenticate/login-signup.html">
                <i class="fa fa-user-alt"></i>
                <p id="acountname">Login</p>
            </a>
        </div>

    </header>

    <!-- Content -->
    <div class="container">
        <div class="cart-container">
            <div class="cart-part">
                <div class="cart-img">
                    <img src="/assets/image/puma.png" alt="puma">
                </div>
                <div class="cart-desc">
                    <h3>Puma</h3>
                </div>
                <div class="cart-quantity">
                    <input type="number" id="quantity" min="0">
                </div>
                <div class="cart-price">
                    <h4>1.0000.000</h4>
                </div>
                <div class="cart-total">
                    <h4>3.000.000</h4>
                </div>
                <div class="cart-remove">
                    <button>Remove</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="product-total">
                <h2>Total: <span id="total">5.000.000</span></h2>
            </div>
            <div class="product-checkout">
                <a href="/pages/checkout/checkout.html" class="checkout">Checkout</a>
            </div>
            <button class="remove-all">Clear product</button>
        </div>
    </div>

        <h2>Cart is emty</h2>
        <a href="/index.html">
            <button class="home-btn">Back to home</button>
        </a>
    </div> -->


    <!-- FOOTER -->
    <footer>
        <div class="copyright">
            <p>Copyright &copy; 2024 All rights reseerver. | This template is made with by <a
                    href="https://www.facebook.com/iamnguyenlecuong/">Nguyen Le Cuong</a> </p>
        </div>
    </footer>
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
</body>

</html>
